<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Sao Mai</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-10 text-center">
        <h1 class="text-4xl font-bold mb-6">Hát Karaoke</h1>
        <div id="player" class="mt-10">
            <div id="youtubePlayer" class="w-full h-64"></div>
        </div>
    </div>

    <script>
        let player;
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('videoId');
        function loadVideo(videoId) {
            player = new YT.Player('youtubePlayer', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    'controls': 0,
                    'disablekb': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'autoplay': 1,
                    'fs': 1
                },
                events: {
                    'onReady': (event) => event.target.playVideo()
                }
            });
        }
        if (videoId) {
            loadVideo(videoId);
        } else {
            document.getElementById('youtubePlayer').innerHTML = '<p class="text-red-500">Không có bài hát nào được chọn!</p>';
        }
    </script>
</body>
</html>
