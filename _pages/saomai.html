<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke với YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @font-face {
      font-family: saomaiMedia;
      font-style: normal;
      font-display: swap;
      src: url(https://homestaygiadinhnho.github.io/assets/fonts/SpotifyMixUI-Regular.woff2) format("woff2");
      font-weight: 400;
    }

    @font-face {
      font-family: saomaiMedia;
      font-style: normal;
      font-display: swap;
      src: url(https://homestaygiadinhnho.github.io/assets/fonts/SpotifyMixUITitle-Bold.woff2) format("woff2");
      font-weight: 700;
    }

    @font-face {
      font-display: swap;
      font-family: ui-icons;
      src: url(https://homestaygiadinhnho.github.io/assets/fonts/ui-icons.woff2) format("woff2");
    }

    .ld {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      display: inline-block;
      font: normal normal normal 16px / 1 ui-icons;
      font-size: inherit;
    }

    .ld.ld-Play:before {
      content: "\f19a";
    }

    .ld.ld-Selected:before {
      content: "\f1a9";
    }

    .ld.ld-Heart:before {
      content: "\f168";
    }

    .ld.ld-Service:before {
      content: "\f1b3";
    }

    .ld.ld-Ads:before {
      content: "\f16c";
    }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      min-height: 1.75rem;
      /* Chiều cao tối thiểu */
      max-height: 3.5rem;
      /* Chiều cao tối đa */
    }

    body {
      font-family: saomaiMedia;
      background-color: white; /* Đặt nền trắng */
      color: black; /* Màu chữ đen */
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f7fafc; /* Màu nền sáng */
      color: black; /* Màu chữ đen */
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      /* Padding cho phần tử */
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      /* Đổ bóng */
    }

    .bottom-nav div {
      text-align: center;
      /* Căn giữa nội dung */
    }

    .bottom-nav i {
      font-size: 24px;
      /* Kích thước icon */
      margin-bottom: 0.25rem;
      /* Khoảng cách giữa icon và chữ */
    }

    .badge-shape-wiz__text {
      background: rgba(0, 0, 0, 0.9);
      font-weight: 700;
      padding: 0 4px;
    }

    #videoList>div:first-child {
      margin-top: 24px;
      /* Đặt margin-top cho videoItem đầu tiên */
    }

    #videoList>div:last-child {
      margin-bottom: 92px;
      /* Đặt margin-bottom cho videoItem cuối cùng */
    }

    /* Thay đổi màu nền và viền cho các nút */
    .bg-green-500 {
      background-color: #38a169; /* Màu nền nút */
    }

    .hover\:bg-green-400:hover {
      background-color: #48bb78; /* Màu nền nút khi hover */
    }

    .bg-black {
      background-color: white; /* Đặt nền trắng cho input tìm kiếm */
    }

    .text-white {
      color: black; /* Đặt màu chữ đen cho input tìm kiếm */
    }

    .shadow-lg {
      background: #f7fafc; /* Đổi màu nền cho thanh dưới */
    }
  </style>
</head>

<body class="mx-auto container" style="max-width:720px;">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-6 hidden">Karaoke với YouTube</h1>

    <div class="flex justify-center items-center w-full px-4" style="padding: 12px 16px;background: #f7fafc;">
      <div class="relative w-full max-w-full">
        <!-- Biểu tượng tìm kiếm -->
        <div class="absolute inset-y-0 left-0 p-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
            <path d="M7 1.75a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5zM.25 7a6.75 6.75 0 1 1 12.096 4.12l3.184 3.185a.75.75 0 1 1-1.06 1.06L11.304 12.2A6.75 6.75 0 0 1 .25 7z"></path>
          </svg>
        </div>

        <!-- Trường nhập liệu -->
        <input type="text" id="searchInput" autocomplete="off" placeholder="Bạn muốn hát bài gì?" class="p-3 pl-12 pr-14 w-full h-11 text-black text-xl font-bold rounded-full border-1 border-gray-300" onkeydown="if(event.key === 'Enter') searchVideos()" style="background:white;padding:8px 44px;border:none;border-radius:4px;">
      </div>
    </div>

    <div id="videoList" class="flex justify-center items-center w-full flex-col gap-6"></div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 text-black flex justify-between p-4 shadow-lg" style="background: #f7fafc; max-width: 720px; margin: 0 auto;">
    <button class="flex flex-col items-center">
      <i class="ld ld-Play" style="font-size:1rem;vertical-align:-0.175em;width:16px;height:1rem;box-sizing:content-box" aria-hidden="true"></i>
      <span class="font-bold text-xs mt-1">Đang hát</span>
    </button>
    <button class="flex flex-col items-center">
      <i class="ld ld-Selected" style="font-size:1rem;vertical-align:-0.175em;width:16px;height:1rem;box-sizing:content-box" aria-hidden="true"></i>
      <span class="font-bold text-xs mt-1">Đã chọn</span>
    </button>
    <button class="flex flex-col items-center">
      <i class="ld ld-Heart" style="font-size:1rem;vertical-align:-0.175em;width:16px;height:1rem;box-sizing:content-box" aria-hidden="true"></i>
      <span class="font-bold text-xs mt-1">Thả tim</span>
    </button>
    <button class="flex flex-col items-center">
      <i class="ld ld-Service" style="font-size:1rem;vertical-align:-0.175em;width:16px;height:1rem;box-sizing:content-box" aria-hidden="true"></i>
      <span class="font-bold text-xs mt-1">Dịch vụ</span>
    </button>
    <button class="flex flex-col items-center">
      <i class="ld ld-Ads" style="font-size:1rem;vertical-align:-0.175em;width:16px;height:1rem;box-sizing:content-box" aria-hidden="true"></i>
      <span class="font-bold text-xs mt-1">Quảng cáo</span>
    </button>
  </div>
</body>

</html>
