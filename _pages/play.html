<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện hiển thị bài hát karaoke</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">

  <div id="videoContainer" class="w-full h-full flex flex-col justify-center items-center">
    <!-- Video sẽ được nhúng ở đây -->
    <div class="song-info text-center mt-5">
      <!-- Thông tin bài hát sẽ được thêm vào đây -->
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Khởi tạo Supabase
    const supabaseUrl = 'https://wndajplczagmlxbvkmtk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZGFqcGxjemFnbWx4YnZrbXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMTUzNDcsImV4cCI6MjA0MzU5MTM0N30.1ffeOEC-jOQtar3tgD8OPBUeyK79itCPYmBe3_k08MA';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let player;
    let currentSongIndex = 0;
    let songs = [];

    // Hàm gọi YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoContainer', {
        height: '100%',
        width: '100%',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      displayAndPlaySongs();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextSong(); // Chuyển sang bài hát tiếp theo khi bài hiện tại kết thúc
      }
    }

    async function fetchKaraokeSongs() {
      try {
        const { data, error } = await supabaseClient
          .from('karaoke_songs')
          .select('video_id, song_name, name');

        if (error) throw error;

        return data;
      } catch (error) {
        console.error('Error fetching karaoke songs:', error);
      }
    }

    async function displayAndPlaySongs() {
      songs = await fetchKaraokeSongs();

      if (songs.length === 0) {
        console.log('Không có bài hát nào.');
        return;
      }

      playSong(songs[currentSongIndex]);
    }

    function playSong(song) {
      const videoUrl = `https://www.youtube.com/embed/${song.video_id}?enablejsapi=1&autoplay=1&mute=0`;
      player.loadVideoByUrl({mediaContentUrl: videoUrl});
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playSong(songs[currentSongIndex]);
    }

    window.onload = function() {
      displayAndPlaySongs();
    };
  </script>
</body>
</html>
