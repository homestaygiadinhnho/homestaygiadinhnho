<script>
  const supabaseUrl = 'https://wndajplczagmlxbvkmtk.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZGFqcGxjemFnbWx4YnZrbXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMTUzNDcsImV4cCI6MjA0MzU5MTM0N30.1ffeOEC-jOQtar3tgD8OPBUeyK79itCPYmBe3_k08MA'; // Thay thế bằng Supabase key của bạn
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
  
  // Biến để lưu danh sách video_id chưa phát
  let videoIds = [];

  async function getUnplayedVideoIds() {
    const { data, error } = await supabaseClient
      .from('karaoke_songs')
      .select('video_id')
      .eq('played', false)
      .order('priority', { ascending: false })
      .order('id', { ascending: true });

    if (error) {
      console.error('Có lỗi xảy ra khi lấy video_ids:', error);
      return [];
    }

    return data.map(song => song.video_id);
  }

  async function fetchAndUpdateSongs() {
    // Lấy danh sách video_id chưa phát
    videoIds = await getUnplayedVideoIds();

    if (videoIds.length > 0) {
      const currentVideoId = videoIds[0];
      const nextVideoId = videoIds.length > 1 ? videoIds[1] : null;

      // Cập nhật trạng thái bài hát hiện tại
      const { data: updateData, error: updateError } = await supabaseClient
        .from('karaoke_songs')
        .update({ playing: true })
        .eq('video_id', currentVideoId);

      if (updateError) {
        console.error('Cập nhật trạng thái playing không thành công:', updateError);
      } else {
        console.log('Cập nhật trạng thái playing thành công cho bài hát hiện tại:', updateData);

        // Cập nhật bài hát tiếp theo nếu có
        if (nextVideoId) {
          const { data: nextUpdateData, error: nextUpdateError } = await supabaseClient
            .from('karaoke_songs')
            .update({ next: true })
            .eq('video_id', nextVideoId);

          if (nextUpdateError) {
            console.error('Cập nhật không thành công cho bài hát tiếp theo:', nextUpdateError);
          } else {
            console.log('Cập nhật thành công cho bài hát tiếp theo:', nextUpdateData);
          }
        }
      }
    } else {
      console.log('Không có video nào để phát.');
    }
  }

  function subscribeToVideoIdChanges() {
    supabaseClient
      .channel('public:karaoke_songs')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'karaoke_songs' }, async (payload) => {
        console.log('Có thay đổi trong karaoke_songs:', payload);
        await fetchAndUpdateSongs(); // Gọi lại hàm khi có bất kỳ thay đổi nào
      })
      .subscribe();
  }

  $(document).ready(function() {
    fetchAndUpdateSongs(); // Gọi hàm để lấy danh sách bài hát ban đầu
    subscribeToVideoIdChanges(); // Theo dõi thay đổi trong karaoke_songs
  });
</script>
