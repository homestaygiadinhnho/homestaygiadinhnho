<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện hiển thị bài hát karaoke</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">
  
  <div id="videoContainer" class="w-full h-full flex flex-col justify-center items-center">
    <!-- Video sẽ được nhúng ở đây -->
    <div class="song-info text-center mt-5">
      <!-- Thông tin bài hát sẽ được thêm vào đây -->
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // Khởi tạo Supabase
    const supabaseUrl = 'https://wndajplczagmlxbvkmtk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZGFqcGxjemFnbWx4YnZrbXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMTUzNDcsImV4cCI6MjA0MzU5MTM0N30.1ffeOEC-jOQtar3tgD8OPBUeyK79itCPYmBe3_k08MA';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let player;
    let currentSongIndex = 0;
    let songs = [];

    // Hàm gọi YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoContainer', {
        height: '100%',
        width: '100%',
        playerVars: {
          'autoplay': 1,
          'controls': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Hàm xử lý khi Player đã sẵn sàng
    function onPlayerReady() {
      fetchKaraokeSongs().then(data => {
        songs = data;
        playSong(songs[currentSongIndex]); // Phát bài hát đầu tiên
      });
    }

    // Hàm xử lý sự kiện khi trạng thái video thay đổi
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextSong(); // Chuyển sang bài hát tiếp theo khi bài hiện tại kết thúc
      }
    }

    // Lấy danh sách bài hát từ Supabase
    async function fetchKaraokeSongs() {
      try {
        const { data, error } = await supabaseClient
          .from('karaoke_songs') // Tên bảng
          .select('video_id, song_name, name');

        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Error fetching karaoke songs:', error);
        return [];
      }
    }

    // Phát bài hát
    function playSong(song) {
      const videoUrl = `https://www.youtube.com/watch?v=${song.video_id}`;
      player.loadVideoById(song.video_id); // Dùng loadVideoById thay vì loadVideoByUrl

      // Hiển thị thông tin bài hát
      $(".song-info").html(`
        <h2 class="text-lg">${song.song_name}</h2>
        <p class="text-gray-400">Người chọn: ${song.name}</p>
      `);
    }

    // Chuyển bài hát tiếp theo
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length; // Lặp lại từ đầu nếu hết danh sách
      playSong(songs[currentSongIndex]);
    }

  </script>

</body>
</html>
