<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện hiển thị bài hát karaoke</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #videoContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <!-- Video sẽ được nhúng ở đây -->
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Khởi tạo Supabase
    const supabaseUrl = 'https://wndajplczagmlxbvkmtk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZGFqcGxjemFnbWx4YnZrbXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMTUzNDcsImV4cCI6MjA0MzU5MTM0N30.1ffeOEC-jOQtar3tgD8OPBUeyK79itCPYmBe3_k08MA';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let player;
    let currentSongIndex = 0;
    let songs = [];

    // Hàm gọi YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoContainer', {
        height: '100%',
        width: '100%',
        events: {
          'onReady': onPlayerReady, // Chỉ gọi khi player đã sẵn sàng
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Khi player đã sẵn sàng, gọi hàm hiển thị và phát bài hát
    function onPlayerReady() {
      displayAndPlaySongs();
    }

    // Hàm xử lý sự kiện khi trạng thái video thay đổi
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextSong(); // Chuyển sang bài hát tiếp theo khi bài hiện tại kết thúc
      }
    }

    // Hàm lấy danh sách bài hát từ Supabase
    async function fetchKaraokeSongs() {
      try {
        const { data, error } = await supabaseClient
          .from('karaoke_songs') // Tên bảng của bạn
          .select('video_id, song_name, name');

        if (error) throw error;

        return data; // Trả về danh sách bài hát
      } catch (error) {
        console.error('Error fetching karaoke songs:', error);
      }
    }

    // Hàm hiển thị và phát bài hát tự động
    async function displayAndPlaySongs() {
      songs = await fetchKaraokeSongs();

      if (songs.length === 0) {
        console.log('Không có bài hát nào.');
        return;
      }

      playSong(songs[currentSongIndex]);
    }

    // Hàm phát bài hát dựa trên video_id
    function playSong(song) {
      const videoUrl = `https://www.youtube.com/embed/${song.video_id}?enablejsapi=1&autoplay=1&mute=0`;
      player.loadVideoByUrl({mediaContentUrl: videoUrl}); // Sử dụng URL để phát video
    }

    // Hàm để chuyển bài hát tự động
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length; // Chuyển bài tiếp theo hoặc lặp lại từ đầu
      playSong(songs[currentSongIndex]);
    }
  </script>
</body>
</html>
