<body>
  <div id="videoContainer"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
<script>
  const supabaseUrl = 'https://wndajplczagmlxbvkmtk.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZGFqcGxjemFnbWx4YnZrbXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMTUzNDcsImV4cCI6MjA0MzU5MTM0N30.1ffeOEC-jOQtar3tgD8OPBUeyK79itCPYmBe3_k08MA'; // Thay thế bằng khóa Supabase của bạn
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  let player;
  let currentSongIndex = 0;
  let songs = [];

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('videoContainer', {
      height: '100%',
      width: '100%',
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    fetchKaraokeSongs(); // Lấy danh sách bài hát khi player đã sẵn sàng
    subscribeToSongChanges(); // Đăng ký theo dõi thay đổi bài hát
  }

  function onPlayerStateChange(event) {
    const currentVideoId = songs[currentSongIndex]?.video_id;

    if (event.data === YT.PlayerState.PLAYING) {
      markSongAsPlaying(currentVideoId); // Đánh dấu bài hát đang phát
    }

    if (event.data === YT.PlayerState.ENDED) {
      markSongAsPlayed(currentVideoId); // Đánh dấu bài hát đã được hát
      nextSong(); // Chuyển sang bài hát tiếp theo
    }
  }

  async function fetchKaraokeSongs() {
    try {
      const { data, error } = await supabaseClient
        .from('karaoke_songs')
        .select('video_id, song_name, playing, played')
        .eq('played', false); // Chọn các bài hát chưa được hát

      if (error) {
        console.error('Error fetching karaoke songs:', error);
        return [];
      }

      songs = data;
      currentSongIndex = 0; // Reset index
      playSong(songs[currentSongIndex]); // Phát bài hát đầu tiên
    } catch (error) {
      console.error('Error fetching karaoke songs:', error);
    }
  }

  function playSong(song) {
    const videoUrl = `https://www.youtube.com/embed/${song.video_id}?enablejsapi=1&autoplay=1&mute=0`;
    player.loadVideoByUrl(videoUrl);
  }

  async function markSongAsPlaying(videoId) {
    try {
      const { error } = await supabaseClient
        .from('karaoke_songs')
        .update({ playing: true }) // Đánh dấu bài hát là đang phát
        .eq('video_id', videoId); // Chỉ cập nhật bài hát tương ứng

      if (error) {
        console.error('Error marking song as playing:', error);
      } else {
        console.log(`Bài hát với video_id ${videoId} đang được phát.`);
      }
    } catch (error) {
      console.error('Error marking song as playing:', error);
    }
  }

  async function markSongAsPlayed(videoId) {
    try {
      const { error } = await supabaseClient
        .from('karaoke_songs')
        .update({ played: true, playing: false }) // Đánh dấu bài hát là đã hát và không còn đang phát
        .eq('video_id', videoId); // Chỉ cập nhật bài hát tương ứng

      if (error) {
        console.error('Error marking song as played:', error);
      } else {
        console.log(`Bài hát với video_id ${videoId} đã được đánh dấu là đã hát.`);
      }
    } catch (error) {
      console.error('Error marking song as played:', error);
    }
  }

  function nextSong() {
    currentSongIndex++;
    if (currentSongIndex >= songs.length) {
      console.log("Tất cả bài hát đã được hát.");
      return; // Ngừng phát nếu không còn bài hát nào
    }
    playSong(songs[currentSongIndex]);
  }

  function subscribeToSongChanges() {
    const channel = supabaseClient
      .channel('public:karaoke_songs')
      .on(
        'postgres_changes',
        { event: 'INSERT', schema: 'public', table: 'karaoke_songs' }, // Chỉ lắng nghe sự kiện thêm
        async (payload) => {
          console.log('Bài hát mới được thêm:', payload);
          await fetchKaraokeSongs(); // Cập nhật danh sách bài hát sau khi có thay đổi
        }
      )
      .subscribe();
  }
</script>
