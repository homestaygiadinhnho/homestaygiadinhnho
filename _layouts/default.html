<!DOCTYPE html>
<html lang="{{ site.lang | default: 'vi' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/favicon/safari-pinned-tab.svg" color="#ff5a5f">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="{{ site.baseurl }}/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <!-- SEO Tags -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <link rel="alternate" href="{{ page.url | prepend: site.baseurl }}" hreflang="{{ page.lang | default: 'en-US' }}">
  
  <title>{{ page.title | default: site.title }}</title>
  
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">
  
  <meta property="og:locale" content="{{ site.locale | default: 'en_US' }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">
  
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
  
  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}/assets/img/logo.png" sizes="32x32">
  <link rel="icon" href="{{ site.baseurl }}/assets/img/logo.png" sizes="192x192">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/logo.png">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/img/logo.png">
</head>

<body class="{{ page.class | default: 'home' }}">
  <div class="offcanvas-wrap">
    <div class="offcanvas-wrap-overlay"></div>

    <!-- Include Header -->
    {% include header.html %}

    <div class="wrap" role="document">
      <div class="content">
        <main class="main" id="mainContent" tabindex="-1">
          {{ content }}
        </main>
      </div>
    </div>

    <!-- Include Footer and Navigation -->
    {% include footer.html %}
    {% include navigation.html %}
  </div>
</body>

</html>
